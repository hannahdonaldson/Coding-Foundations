<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

</head>
<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('images/backgrounds/contact.jpg');">
        </div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact</h1>
                </div>

                <div class="links-wrapper">
                        <div class="nav-link">
                            <a href="index.html">Home</a>
                        </div>
        
                        <div class="nav-link">
                            <a href="about.html">About</a>
                        </div>
        
                        <div class="nav-link">
                            <a href="menu.html">Menu</a>
                        </div>
        
                        <div class="nav-link">
                            <a href="contact.html">Contact</a>
                        </div>
                    </div>                
            </div>
        </div>
    </div>

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
                </div>


                <div class="company-detail-wrapper">
                        <i class="fas fa-map-marker-alt"></i>

                        <div>
                            123 Any St<br> Scottsdale, AZ, 85251
                        </div>
                </div>

                <div class="company-detail-wrapper">
                        <i class="fas fa-phone-volume"></i>

                        <div>
                            555 555 5555
                        </div>
                </div>

                <div class="company-detail-wrapper">
                        <i class="far fa-clock"></i>

                        <div>
                            10 AM - MIDNIGHT
                        </div>
                </div>

            </div>

            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your name">
                    <label for="fullName">Your name</label>
                </div>

                <div class="form-group">
                        <input type="email" id="email" placeholder="Email">
                        <label for="email">Email</label> 
                </div>

                <div class="form-group">
                   <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label> 
                </div>

                <div class="spacer10"></div>

                <div class="center-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="spacer60"></div>

    <div class="footer">
            <div class="footer-logo">
                <img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="Logo">
            </div>
                <div class="footer-phone-hours">
                    <span class="phone">
                        555 555 5555
                    </span>
    
                    <span class="hours">
                        10 am - midnight
                    </span>
                </div>
    
                <div class="links-wrapper">
                        <div class="nav-link">
                                <a href="index.html">Home</a>
                            </div>
            
                            <div class="nav-link">
                                <a href="about.html">About</a>
                            </div>
            
                            <div class="nav-link">
                                <a href="menu.html">Menu</a>
                            </div>
            
                            <div class="nav-link">

                        </div>
                    </div>

                    </div>
